<!doctype html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Body Starts Here -->

    <div class="title">
        <h1 onclick="reset()" id="reset">Color Picker</h1>
    </div>
    <br>
    <div class="row-colors">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <button id="red" type="button" onclick="red()">Red</button>
                </div>
                <div class="col-md-2">
                    <button id="green" type="button" onclick="green()">Green</button>
                </div>
                <div class="col-md-2">
                    <button id="blue" type="button" onclick="blue()">Blue</button>
                </div>
                <div class="col-md-2">
                    <button id="cyan" type="button" onclick="cyan()">Cyan</button>
                </div>
                <div class="col-md-2">
                    <button id="magenta" type="button" onclick="magenta()">Magenta</button>
                </div>
                <div class="col-md-2">
                    <button id="yellow" type="button" onclick="yellow()">Yellow</button>
                </div>


            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="showcolor">
                    </div>
                </div>
            </div>






</body>

</html>
